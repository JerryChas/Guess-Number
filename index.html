<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Number guessing Game</title>
</head>
<body>
    
    <div id="app-container" class="app-container">
        <p id="attempts-left">attempts-left</p>
        <h2 id="headline-h2">Guess Number </h2>
        <input id="num-input" type="number" placeholder="">
        <button id="num-input-btn">Guess</button>
        <p id="info-text"></p>
        <button id="play-again-btn">Play Again!</button>
        <div id="recent-guess-div">
            <p id="recent-guess-low"></p>
            <p id="recent-guess-high"></p>
        </div>
        
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
