name: Generate Repo Image

on:
  push:
    branches:
      - main

jobs:
  generate-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install # eller yarn install om du använder Yarn

      - name: Generate Image
        run: npm run generate-image # Ersätt med kommandot för att generera bilden

      - name: Upload Image
        uses: actions/upload-artifact@v2
        with:
          name: repo-image
          path: path/to/your/image.png
